<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Nav Bar-1</title>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
        
         <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          />

        <!-- Style -->
        <link rel="stylesheet" href="/04.NavBar/Styles.css">
    </head>
    <body>
        <nav>
        <div class="main-container">
            <div class="heading">
                <h1 id="main-heading">Coding Addicts</h1>
            </div>
            <div class="center-container">
                    <span class="lists">Home</span>
                    <span class="lists">About</span>
                    <span class="lists">Projects</span>
                    <span class="lists">Contact</span>
            </div>
            <div class="right-container">
                    <span class="icons">
                        <i class="fab fa-facebook"></i>
                    </span>
                    <span class="icons">
                        <i class="fab fa-twitter"></i>
                    </span>
                    <span class="icons">
                        <i class="fab fa-linkedin-in"></i>
                    </span>
                    <span class="icons">
                        <i class="fab fa-instagram"></i>
                    </span>
                    <span class="icons">
                        <i class="fab fa-behance"></i>
                    </span>
                <span id="toggle-btn">
                    <i class="fas fa-align-justify"></i>
                </span>    
            </div>
        </div>
        </nav>
    </body>

    <!-- JavaScript -->
    <script src="/04.NavBar/Navbar.js"></script>
</html>
