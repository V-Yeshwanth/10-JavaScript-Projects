<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Review</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        
        <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
       />

        <!-- Styles -->
        <link rel="stylesheet" href="/03.ReviewPage/Styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2 id="main-title">Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img src="/03.ReviewPage/Person-1.jpeg" alt="Person-1" id="person-img">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX-Designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quis minus id tenetur sit, laborum dolorum nihil assumenda ducimus ratione omnis. Ullam pariatur laborum laudantium magnam sint. Tempora, quis corrupti.</p>
                    <!-- Prev Next Buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Random Btn -->
                <button class="random-btn">
                    suprise me
                </button>
                </article>
            </section>
        </main>
    </body>
    <script src="/03.ReviewPage/Review.js"></script>
</html>
